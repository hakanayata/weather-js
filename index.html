<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap's JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <nav class="navbar bg-primary mb-5">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand fs-3 fw-bold text-light user-select-none"><i
                    class="fa-solid fa-sun me-3 text-warning"></i>Weather App</a>
        </div>
    </nav>

    <main class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <section class="mt-4">
            <form action="" class="d-flex gap-3" method="post">
                <input class="form-control" type="text" name="q" id="city" placeholder="Enter a city name..." required>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </section>
        <p class="alert alert-info my-3 py-2 invisible" style="height: 42px;"></p>
        <hr class="border border-secondary border-1 w-75 mt-1">
        <section class="mt-2 d-flex flex-wrap justify-content-center align-items-center gap-4" id="result">

        </section>

    </main>


    <script src="./script.js"></script>
</body>

</html>
